<h2>Edit Your profile</h2>
<div class="row">
    <div class="col-md-12">
        <form name="editProfileForm" novalidate="" ng-submit="updateProfile(editProfileForm)">
            <div class="form-group" ng-class="{ 'has-error' : editProfileForm.fname.$invalid && editProfileForm.$submitted}">
                <label for="fname" class="control-label">First Name</label>
                <input type="text" required ng-model="form.fname" class="form-control" id="fname" placeholder="Please Enter First Name" name="fname">
                <div ng-messages="editProfileForm.fname.$error" class="form-errors no-animate">
    				<div ng-messages-include="views/templates/formErrors.html"></div>
				</div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : editProfileForm.lname.$invalid && editProfileForm.$submitted}">
                <label for="lname" class="control-label">Last Name</label>
                <input type="text" required ng-model="form.lname" class="form-control" id="lname" placeholder="Please Enter Last Name" name="lname">
                <div ng-messages="editProfileForm.lname.$error" class="form-errors no-animate">
    				<div ng-messages-include="views/templates/formErrors.html"></div>
				</div>
            </div>            
            <div class="form-group" ng-class="{ 'has-error' : editProfileForm.email.$invalid && editProfileForm.$submitted}">
                <label for="email1" class="control-label">Email address</label>
                <input type="email" required ng-model="form.email" class="form-control" id="email1" placeholder="Please Enter Email" name="email">
                <div ng-messages="editProfileForm.email.$error" class="form-errors no-animate">
    				<div ng-messages-include="views/templates/formErrors.html"></div>
				</div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : editProfileForm.phone.$invalid && editProfileForm.$submitted}">
                <label for="phone" class="control-label">Phone</label>
                <input type="number" required class="form-control" ng-model="form.phone" id="phone" placeholder="Please Enter Phone#" name="phone">
                <div ng-messages="editProfileForm.phone.$error" class="form-errors no-animate">
    				<div ng-messages-include="views/templates/formErrors.html"></div>
				</div>
            </div>
            <a type="button" href="#/profile" class="btn btn-default btn-default">Cancel</a>
            <button type="submit" class="btn btn-default btn-primary">Submit</button>

        </form>
    </div>
</div>
